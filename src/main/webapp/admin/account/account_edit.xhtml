<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:s="http://jboss.org/seam/faces"
	xmlns:rich="http://richfaces.org/rich"
	template="/WEB-INF/templates/default.xhtml">
	<f:metadata>
		<s:viewAction action="#{conversationManagement.begin}" />		
	</f:metadata>
	<ui:define name="content">
		<rich:panel header="#{account.name}">
			<h:form>
				<h:panelGrid columns="3">

					<h:outputLabel for="accountName" value="Account Name" />
					<h:inputText id="accountName" value="#{account.name}" required="true"
						size="35" requiredMessage="Required" />
					<h:message for="accountName" />

					<h:outputLabel for="accountType" value="Type" />
					<h:selectOneMenu id="accountType" value="#{account.type}" required="true">
						<f:selectItems value="#{enumValues.accountType}" var="a" itemValue="#{a}" itemLabel="#{a.displayName}" />
					</h:selectOneMenu> 
					<h:message for="accountType" />

				</h:panelGrid>

				<div class="actionButtons">
					<h:commandButton value="Update" action="#{accountUtil.update}" />
				<h:button value="Cancel" outcome="account_view">
					<f:param name="oid" value="#{account.id}" />
				</h:button>
				</div>
			</h:form>
		</rich:panel>
	</ui:define>
</ui:composition>
